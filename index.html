<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header">
        <p>View Highscores</p>
        <p id="timer"></p>
    </header>

    <div id ="prompt">
        <h1>Coding Quiz Challenge</h1>
        <p >Try to answer the following code related questions as quickly as possible.</p>
        <button id="start">Start Quiz</button>
    </div>

    <div id="quiz">
        <h1 id="question-holder"></h1>
        <button id="answer1-button"></button>
        <button id="answer2-button"></button>
        <button id="answer3-button"></button>
        <button id="answer4-button"></button>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
